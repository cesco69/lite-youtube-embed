<!DOCTYPE html>
<html lang="en">
<head>
  <title>lite-youtube-embed - video elem</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<h1>video elem</h1>

<video width="640" height="360" controls autoplay muted>
	<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"  /><!-- Safari / iOS, IE9 -->
	<source src="http://clips.vorwaerts-gmbh.de/VfE.webm"      type="video/webm" /><!-- Chrome10+, Ffx4+, Opera10.6+ -->
	<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv"       type="video/ogg"  /><!-- Firefox3.6+ / Opera 10.5+ -->
</video>

<button class="addvideo" type="button">add video</button>
<div id="addvideohold"></div>

<button class="addiframe" type="button">add iframe</button>

<script>
  document.querySelector('.addvideo').addEventListener('click', e => {
    document.querySelector('#addvideohold').innerHTML = `
      <video width="640" height="360" controls autoplay>
        <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"  /><!-- Safari / iOS, IE9 -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.webm"      type="video/webm" /><!-- Chrome10+, Ffx4+, Opera10.6+ -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv"       type="video/ogg"  /><!-- Firefox3.6+ / Opera 10.5+ -->
      </video>
    `;
  });

  document.querySelector('.addiframe').addEventListener('click', e => {
    const ifr = document.createElement('iframe');
    ifr.src = document.location.href;
    ifr.width = ifr.height = 700;
    document.body.append(ifr);
  });
</script>


</body>
</html>
